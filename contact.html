<!DOCTYPE html>
<html lang="nl">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Contact - Sidewebz</title>

    <link rel="icon" type="ico" href="/assets/favicon.ico">
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet">
  <link href="https://cdn.jsdelivr.net/npm/bootstrap-icons/font/bootstrap-icons.css" rel="stylesheet">
  <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600;700&display=swap" rel="stylesheet">

  <style>
    body {
      margin: 0;
      background-color: #2d2d2d;
      color: white;
      font-family: 'Inter', sans-serif;
      min-height: 100vh;
      display: flex;
      flex-direction: column;
    }

    nav {
      background-color: #ffffff;
      padding: 1rem 2rem;
      position: sticky;
      top: 0;
      z-index: 10;
    }

    footer {
      background-color: #f8f9fa;
      color: #000;
      padding: 2rem 1rem;
      text-align: center;
      font-size: 0.875rem;
    }

    main {
      flex: 1;
      display: flex;
      flex-direction: column;
      align-items: center;
      width: 90vw;
      max-width: 1200px;
      margin: 0 auto;
    }

    h1 {
      font-weight: 800;
      font-size: 2.8rem;
      margin-bottom: 1rem;
      color: white;
    }

    p.lead {
      font-size: 1.1rem;
      color: #CACACA;
      margin-bottom: 3rem;
      max-width: 600px;
      text-align: center;
    }

    .contact-wrapper {
      display: flex;
      gap: 3rem;
      width: 100%;
      align-items: flex-start;
      justify-content: center;
      flex-wrap: wrap;
    }

    form {
      flex: 1 1 400px;
      width: 100%;
    }

    .form-group {
      display: flex;
      flex-direction: column;
      margin-bottom: 1.5rem;
    }

    label {
      margin-bottom: 0.5rem;
      font-weight: 600;
      color: #CACACA;
    }

    input[type="text"],
    input[type="email"],
    textarea {
      background: transparent;
      border: none;
      border-bottom: 2px solid #7DC3B4;
      color: white;
      font-size: 1rem;
      padding: 0.25rem 0;
      outline: none;
      transition: border-color 0.3s ease;
      font-family: 'Inter', sans-serif;
      resize: vertical;
    }

    input[type="text"]:focus,
    input[type="email"]:focus,
    textarea:focus {
      border-bottom-color: #fff;
    }

    textarea {
      min-height: 120px;
    }

    button[type="submit"] {
      background-color: #2d2d2d;
      border: 2px solid #7DC3B4;
      padding: 0.75rem 1.5rem;
      color: #CACACA;
      font-weight: 700;
      font-size: 1rem;
      border-radius: 9999px;
      cursor: pointer;
      transition: background-color 0.3s ease;
      align-self: flex-start;
    }

    button[type="submit"]:hover {
      background-color: #a8cfc352;
    }

    .map-container {
      flex: 1 1 400px;
      max-width: 450px;
      height: 450px;
      border-radius: 1rem;
      overflow: hidden;
      box-shadow: 0 10px 30px rgba(0,0,0,0.5);
    }

    /* Hamburger toggler custom style */
    .navbar-toggler {
      border: none;
      background: transparent !important;
      width: 30px;
      height: 24px;
      position: relative;
      cursor: pointer;
      padding: 0;
      outline: none;
    }

    .nav-link:hover {
      color: #7DC3B4 !important;
    }

    .eye-catch {
      color: #ffffff !important;
    }

    .hover-yellow {
      transition: color 0.3s;
    }
    .hover-yellow:hover {
      color: #7DC3B4 !important;
    }

    .navbar-toggler:focus,
    .navbar-toggler:active {
      outline: none;
      box-shadow: none !important;
    }

    .navbar-toggler .bar {
      display: block;
      position: absolute;
      height: 3px;
      width: 24px;
      background-color: #000;
      border-radius: 2px;
      opacity: 1;
      left: 0;
      transition: all 0.3s ease-in-out;
    }

    .navbar-toggler .top-bar {
      top: 0;
    }

    .navbar-toggler .middle-bar {
      top: 50%;
      transform: translateY(-50%);
    }

    .bottom-banner {
      background-color: #2d2d2d;
      color: white;
      padding: 4rem 1rem;
      text-align: center;
    }

    .bottom-banner h1 {
      font-size: 7rem;
      margin: 0;
      font-weight: 900;
      letter-spacing: 2px;
    }

    .navbar-toggler .bottom-bar {
      bottom: 0;
    }

    .navbar-toggler.active .top-bar {
      transform: rotate(45deg);
      top: 45%;
    }

    .navbar-toggler.active .middle-bar {
      opacity: 0;
    }

    .navbar-toggler.active .bottom-bar {
      transform: rotate(-45deg);
      bottom: 45%;
    }

   @media (max-width: 768px) {
  h1 {
    font-size: 2rem;
  }

  .contact-wrapper {
    flex-direction: column;
    align-items: center; /* horizontaal centreren */
  }

  form, .map-container {
    width: 100%; /* 90% van schermbreedte */
    max-width: 450px; /* optioneel max */
    flex: none; /* niet flexibel */
    margin-bottom: 2rem; /* ruimte onder */
  }

  .form-group, .input{
    border-radius: none !important;
  }
  .map-container {
    height: 83vw; /* zelfde als breedte, vierkant */
    max-height: 450px; /* optioneel max */
  }

  textarea {
    min-height: 100px;
  }

  .bottom-banner h1 {
    font-size: 3rem;
  }
}

/* Extra padding/marge onder form en map zodat ze niet tegen footer plakken */
form {
  margin-bottom: 2rem;
}

.map-container {
  margin-bottom: 2rem;
}


  </style>
</head>
<body>

<nav class="navbar navbar-expand-md navbar-light">

      </a>
<button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNav" aria-label="Toggle navigation">
  <span class="bar top-bar"></span>

  <span class="bar bottom-bar"></span>
</button>

      <div class="collapse navbar-collapse justify-content-end" id="navbarNav">
        <ul class="navbar-nav">
          <li class="nav-item"><a class="nav-link" href="over.html"><strong>Over</strong></a></li>
          <li class="nav-item"><a class="nav-link" href="contact.html"><strong>Contact</strong></a></li>

  <!-- MAIN CONTENT -->
  <main>

    <!-- BANNER -->

        <button type="submit">Verstuur</button>
      </form>

      <div class="map-container">
        <iframe src="https://www.google.com/maps/embed?pb=!1m18!1m12!1m3!1d5005.699828646228!2d3.1621996761951108!3d51.14811873688682!2m3!1f0!2f0!3f0!3m2!1i1024!2i768!4f13.1!3m3!1m2!1s0x47c351f0919eb66d%3A0x4c9d3b8e8fcc6f23!2sTorhoutsesteenweg%2079%2C%208210%20Zedelgem!5e0!3m2!1snl!2sbe!4v1748338984187!5m2!1snl!2sbe"

  <script src="https://cdn.jsdelivr.net/npm/gsap@3.12.5/dist/gsap.min.js"></script>

  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.min.js"></script>

  <script>
    const text = "CONTACT";
    const target = document.getElementById("typewriter");
    let index = 0;

    const cursor = document.createElement("span");
    cursor.textContent = "_";
    cursor.id = "cursor";
    target.textContent = "";
    target.appendChild(cursor);

    function typeNext() {
      if (index < text.length) {
        target.textContent = text.slice(0, index + 1);
        target.appendChild(cursor);
        index++;
        setTimeout(typeNext, 250);
      } else {
        cursor.style.display = 'none'; // cursor weg zodra klaar
      }
    }

    typeNext();

    const style = document.createElement('style');
    style.innerHTML = `
      #typewriter {
        font-weight: 900;
        letter-spacing: 2px;
      }

      #cursor {
        margin-left: 5px;
        animation: blink 0.8s infinite;
      }

      @keyframes blink {
        0%, 100% { opacity: 1; }
        50% { opacity: 0; }
      }
    `;
    document.head.appendChild(style);


      // Hamburger toggler animatie class toggle
  document.querySelector('.navbar-toggler').addEventListener('click', function() {
    this.classList.toggle('active');
  });
  </script>
